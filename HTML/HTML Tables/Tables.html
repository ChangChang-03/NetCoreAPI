<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Họ và tên</th>
    <th>Msv</th>
    <th>Số điện thoại</th>
  </tr>
  <tr>
    <td>Hà Thu Trang</td>
    <td>2221050764</td>
    <td>0123345678</td>
  </tr>
  <tr>
    <td>Nguyễn Văn A</td>
    <td>222105123</td>
    <td>0762453646</td>
  </tr>
</table>

</body>
</html>
