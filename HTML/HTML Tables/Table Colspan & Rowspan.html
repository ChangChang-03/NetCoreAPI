<html>
<head>
<style>
table, th, td {

  border-collapse: collapse;
}
</style>
</head>
<body>

<p>Hà Thu Trang 2221050764.</p>

<table style="width:100%">

    <th colspan="2">Tên</th>
    <th>Tuổi</th>
  </tr>

    <td>Ha Thu</td>
    <td>Trang</td>
    <td>21</td>
  </tr>
  <tr>
    <td>Nguyễn</td>
    <td>A</td>
    <td>25</td>
  </tr>
</table>
</body>
</html>
